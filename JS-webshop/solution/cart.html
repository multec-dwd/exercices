<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>R&amp;D Fashion</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="main-wrapper">

        <header id="header">
            <div class="container">
                <a href="index.html" class="logo">R<small>&amp;</small>D Fashion</a>

                <a href="index.html" class="btn btn-primary"><i class="fa fa-shopping-cart"></i>Shop</a>
            </div>
        </header>
        <!-- end #header -->

        <div id="page-content">
            <div class="page-content">
                <div class="container">
                    <div class="table-responsive">
                        <table class="cart-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Product</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                    <th></th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr class="empty-cart">
                                    <td colspan="6">Your cart is empty. Go to our <a href="index.html">shop</a> to add some products.</td>
                                </tr>
                                <!-- example content --><!--
                                <tr>
                                    <td class="id">2</td>
                                    <td class="title">Poker Hoodie</td>
                                    <td class="price">29.99€</td>
                                    <td class="qty">
                                        <input type="number" class="input-small" value="2" min="1" step="1" required>
                                    </td>
                                    <td class="total">59.98€</td>
                                    <td class="close"><a href="#" class="remove"><i class="fa fa-times"></i></a>
                                    </td>
                                </tr>
                                --><!-- end example content -->

                            </tbody>

                            <tfoot>
                                <tr>
                                    <td colspan="6">Subtotal: <span id="cart-subtotal">-</span>
                                    </td>
                                </tr>

                                <tr>
                                    <td colspan="6">VAT (<span id="cart-vat"></span>%): <span id="cart-vat-calc">-</span>
                                    </td>
                                </tr>

                                <tr>
                                    <td colspan="6">Shipping: <span id="cart-shipping">-</span>
                                    </td>
                                </tr>

                                <tr>
                                    <th colspan="6">Total: <span id="cart-total">-</span>
                                    </th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>

                    <a href="checkout.html" class="btn btn-primary btn-large pull-right proceed-checkout-btn disabled">Proceed to Checkout</a>
                </div>
            </div>
            <!-- end .page-content -->
        </div>
        <!-- end #page-content -->

        <footer id="footer">
            <div class="container">
                <ul class="links">
                    <li><a href="#">About Us</a>
                    </li>
                    <li><a href="#">Contact Us</a>
                    </li>
                    <li><a href="#">Privacy</a>
                    </li>
                    <li><a href="#">Terms of Use</a>
                    </li>
                </ul>
            </div>

            <div class="copyright clearfix">
                <div class="container">
                    <p>Copyright &copy; 2014 - <a href="#">R<small>&amp;</small>D Fashion</a>. Designed by <a href="#">Rashad Maher</a>.</p>

                    <ul class="social">
                        <li>
                            <a href="#" class="fa fa-facebook"></a>
                        </li>
                        <li>
                            <a href="#" class="fa fa-twitter"></a>
                        </li>
                        <li>
                            <a href="#" class="fa fa-google-plus"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
        <!-- end #footer -->

    </div>
    <!-- end #main-wrapper -->

    <!-- Scripts -->


</body>

</html>
