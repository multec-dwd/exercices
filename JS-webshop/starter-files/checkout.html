<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>R&amp;D Fashion</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="main-wrapper">

        <header id="header">
            <div class="container">
                <a href="index.html" class="logo">R<small>&amp;</small>D Fashion</a>

                <a href="cart.html" class="btn btn-primary"><i class="fa fa-shopping-cart"></i>View Cart</a>
            </div>
        </header>
        <!-- end #header -->

        <div id="page-content">
            <div class="page-content">
                <div class="container">
                    <h1>Your Order</h1>

                    <div class="table-responsive">
                        <table class="order-table">
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                </tr>
                            </thead>

                            <tbody>
                                <!-- example content --><!--
                                <tr>
                                    <td class="title">Poker Hoodie</td>
                                    <td class="price">29.99€</td>
                                    <td class="qty">2</td>
                                    <td class="total">59.98€</td>
                                </tr>
                                --><!-- end example content -->
                            </tbody>

                            <tfoot>
                                <tr>
                                    <td colspan="4">Subtotal: <span id="cart-subtotal">-</span>
                                    </td>
                                </tr>

                                <tr>
                                    <td colspan="4">VAT (<span id="cart-vat"></span>%): <span id="cart-vat-calc">-</span>
                                    </td>
                                </tr>

                                <tr>
                                    <td colspan="4">Shipping: <span id="cart-shipping">-</span>
                                    </td>
                                </tr>

                                <tr>
                                    <th colspan="4">Total: <span id="cart-total">-</span>
                                    </th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>

                    <h2>Billing and Shipping Address</h2>

                    <form id="order-form">
                        <label for="name-input">Name</label>
                        <input type="text" id="name-input" placeholder="Name" required>

                        <label for="email-input">Email</label>
                        <input type="email" id="email-input" placeholder="Email" required>

                        <label for="address-input">Address</label>
                        <input type="text" id="address-input" placeholder="Address" required>

                        <div class="row">
                            <div class="col-sm-4">
                                <label for="country-input">Country</label>
                                <input type="text" id="country-input" placeholder="Country" required>
                            </div>

                            <div class="col-sm-4">
                                <label for="district-input">District / State</label>
                                <input type="text" id="district-input" placeholder="District / State" required>
                            </div>

                            <div class="col-sm-4">
                                <label for="city-input">City / Town</label>
                                <input type="text" id="city-input" placeholder="City / Town" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6">
                                <label for="zip-input1">ZIP Code</label>
                                <input type="text" id="zip-input1" placeholder="ZIP Code" required>
                            </div>

                            <div class="col-sm-6">
                                <label for="tel-input1">Phone</label>
                                <input type="tel" id="tel-input1" placeholder="Phone" required>
                            </div>
                        </div>

                        <hr>

                        <h2><i class="fa fa-credit-card"></i> Payment Details</h2>

                        <label class="radio-inline">
                            <input type="radio" name="card-type-input" required> <i class="fa fa-cc-visa"></i>
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="card-type-input" required> <i class="fa fa-cc-mastercard"></i>
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="card-type-input" required> <i class="fa fa-cc-amex"></i>
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="card-type-input" required> <i class="fa fa-cc-discover"></i>
                        </label>

                        <div class="row">
                            <div class="col-md-6 col-sm-8">
                                <label for="card-name-input">Name</label>
                                <input type="text" id="card-name-input" placeholder="Name on card" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 col-sm-5">
                                <label for="card-number-input">Number</label>
                                <input type="text" id="card-number-input" placeholder="1234 1234 1234 1234" pattern="[0-9]{13,16}" required>
                            </div>

                            <div class="col-md-2 col-sm-3">
                                <label for="card-number-input">Security Code (cvc)</label>
                                <input type="text" id="card-cvc-input" placeholder="123" pattern="[0-9]{3,4}" required>
                            </div>
                        </div>

                        <label for="card-month-input">Expire Date</label>

                        <div class="row">
                            <div class="col-md-3 col-sm-4">
                                <label for="card-month-input" class="secondary">Month</label>
                                <input type="number" id="card-month-input" placeholder="MM" min="01" max="12" required>
                            </div>

                            <div class="col-md-3 col-sm-4">
                                <label for="card-month-input" class="secondary">Year</label>
                                <input type="number" id="card-year-input" placeholder="YYYY" min="2015" max="2050" required>
                            </div>
                        </div>

                        <br>
                        <br>

                        <button type="submit" class="btn btn-primary btn-large">Confirm Order</button>
                    </form>
                </div>
            </div>
            <!-- end .page-content -->
        </div>
        <!-- end #page-content -->

        <footer id="footer">
            <div class="container">
                <ul class="links">
                    <li><a href="#">About Us</a>
                    </li>
                    <li><a href="#">Contact Us</a>
                    </li>
                    <li><a href="#">Privacy</a>
                    </li>
                    <li><a href="#">Terms of Use</a>
                    </li>
                </ul>
            </div>

            <div class="copyright clearfix">
                <div class="container">
                    <p>Copyright &copy; 2014 - <a href="#">R<small>&amp;</small>D Fashion</a>. Designed by <a href="#">Rashad Maher</a>.</p>

                    <ul class="social">
                        <li>
                            <a href="#" class="fa fa-facebook"></a>
                        </li>
                        <li>
                            <a href="#" class="fa fa-twitter"></a>
                        </li>
                        <li>
                            <a href="#" class="fa fa-google-plus"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
        <!-- end #footer -->

    </div>
    <!-- end #main-wrapper -->

    <!-- Scripts -->
    <script src="js/checkout.js"></script>
</body>

</html>
