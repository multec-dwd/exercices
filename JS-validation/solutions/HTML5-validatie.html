<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Jan Klaas Van Den Meersche">
    <title>HTML5 formuliervalidatie</title>
    <style type="text/css">
        label {
            display: block;
        }
    </style>
</head>

<body>
    <h1>HTML5 formuliervalidatie</h1>
    <form action="" method="post" id="form1">
        <label for="naam">Naam:</label>
        <input type="text" id="naam" placeholder="typ hier je naam" required>
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="typ hier je email" required>
        <label for="website">Website:</label>
        <input type="url" id="website" placeholder="typ hier je website" required>
        <label for="telefoon">Telefoon:</label>
        <input type="tel" id="telefoon" placeholder="typ hier je telefoonnummer" required>
        <label for="geboortedatum">Geboortedatum:</label>
        <input type="date" id="geboortedatum" placeholder="typ hier je geboortedatum" required>
        <label></label>
        <input type="submit">
    </form>

    <img src="p3.gif">

</body>

</html>
