<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Jan Klaas Van Den Meersche">
    <title>Album catalogus</title>
    <link type="text/css" href="style.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script>
        //$(document).ready(function(e) {
        $(function(){
        	
        	$.ajax({
        	  url: "catalogus.xml",
        	  dataType: "XML",
        	  success: function(data){
        		    var htmlstring = '';
        			
        			$(data).find('album').each(function() {
        				
        				htmlstring += '<div class="album">';
        				htmlstring += '<img src="'+$(this).find('img').attr('src')+'"/>';
        				htmlstring += '<p class="title">'+$(this).find('title').text()+'</p>';
        				htmlstring += '<p class="artist">'+$(this).find('artist').text()+'</p>';
        				htmlstring += '</div>';
        				
        			});
        			
        			$(document.body).append($(htmlstring));
        	  }
        	});
        	
        });
    </script>
</head>

<body>
    <h1>Oefening CD-lijst via Ajax</h1>
    <h2>Album catalogus</h2>


</body>

</html>
