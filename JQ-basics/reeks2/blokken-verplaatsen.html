<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Dirly De Schrijver">
    <title>Achtergrond animatie</title>

    <style type="text/css">
        .box
        {
        	width:10px; 
        	height: 10px; 
        	margin: 10px;
        	cursor:pointer;
        	padding:50px;
        	font-size:20px;
        	font-family:verdana;
        	background-color:lightgray;
        }
    </style>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="blokken-verplaatsen.js"></script>
</head>

<body>
    <div class="box" id="box1" style="position:absolute; top:10px; left: 10px;">9</div>
    <div class="box" id="box2" style="position:absolute; top:10px; left: 140px;">2</div>
    <div class="box" id="box3" style="position:absolute; top:10px; left: 270px;">3</div>
    <div class="box" id="box4" style="position:absolute; top:140px; left: 10px;">6</div>
    <div class="box" id="box5" style="position:absolute; top:140px; left: 140px;">5</div>
    <div class="box" id="box6" style="position:absolute; top:140px; left: 270px;">1</div>
    <div class="box" id="box7" style="position:absolute; top:270px; left: 10px;">8</div>
    <div class="box" id="box8" style="position:absolute; top:270px; left: 140px;">4</div>
    <div class="box" id="box9" style="position:absolute; top:270px; left: 270px;">7</div>
</body>

</html>
