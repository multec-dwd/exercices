<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Dirly De Schrijver">
    <title>slider</title>
    <style>
        body,
        div,
        ul,
        li,
        html {
            margin-top: 0px;
            top: 0px;
            padding-top: 0px;
        }
    </style>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="animatie-mouse-events.js"></script>
</head>

<body>
    <button>Up</button>
    <div id="content" style="position: relative; width: 500px;height: 300px;overflow: hidden; top:0px; margin:0px; padding:0px;">
        <ul id="slider" style="position: absolute ;top:-300px; left:0px;">
            <li style="background-color: blue;height: 300px;width: 500px;list-style-type: none;"></li>
            <li style="background-color: red;height: 300px;width: 500px;list-style-type: none;"></li>
            <li style="background-color: green;height: 300px;width: 500px;list-style-type: none;"></li>
            <li style="background-color: blue;height: 300px;width: 500px;list-style-type: none;"></li>
            <li style="background-color: red;height: 300px;width: 500px;list-style-type: none;"></li>
        </ul>
    </div>
    <button>Down</button>
</body>

</html>
