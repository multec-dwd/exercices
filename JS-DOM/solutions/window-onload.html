<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Jan Klaas Van Den Meersche">
    <title>Inhoud manipuleren / onLoad</title>

    <script>
        window.onload = function(e) {
            document.getElementById('kop1').innerHTML = 'Dit is de JavaScript titel';
        };
    </script>

</head>

<body>
    <h1 id="kop1">Oefening Inhoud manipuleren / Window onLoad</h1>

</body>

</html>
